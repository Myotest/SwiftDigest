os: osx
osx_image: xcode10.1

cache: bundler

env:
  global:
  - LC_CTYPE=en_US.UTF-8
  - LANG=en_US.UTF-8
  matrix:
  - destination='platform=iOS Simulator,OS=11.3,name=iPhone 8' scheme='SwiftDigest-Travis'
  - destination='platform=iOS Simulator,OS=12.1,name=iPhone XS' scheme='SwiftDigest-Travis'
  - destination='platform=macOS' scheme='SwiftDigest-Travis-macOS'

script:
  - set -o pipefail
  - xcodebuild -version
  - xcodebuild -showsdks
  - travis_retry xcodebuild clean test -destination "$destination" -project SwiftDigest.xcodeproj -scheme "$scheme" ONLY_ACTIVE_ARCH=NO CODE_SIGNING_REQUIRED=NO | xcpretty
